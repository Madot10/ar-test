<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="estilos.css" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

        <title>Prueba de AR</title>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <!-- <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div> -->

        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            vr-mode-ui="enabled: false;"
            stats
        >
            <a-marker type="barcode" value="0" size="0.2" smooth="true">
                <a-box
                    position="0 -1 0"
                    color="yellow"
                    animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
                ></a-box>
            </a-marker>

            <a-entity camera position="0 0 0" data-aframe-default-camera></a-entity>
        </a-scene>
    </body>
</html>
